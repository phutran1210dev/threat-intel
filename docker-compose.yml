version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: threat-intel-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - cluster.name=threat-intel-cluster
      - node.name=threat-intel-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - threat-intel-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: threat-intel-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=threat-intel-kibana
      - SERVER_HOST=0.0.0.0
      - XPACK_SECURITY_ENABLED=false
    ports:
      - "5601:5601"
    networks:
      - threat-intel-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./config/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - kibana_data:/usr/share/kibana/data

  redis:
    image: redis:7-alpine
    container_name: threat-intel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - threat-intel-network
    command: redis-server --appendonly yes

  threat-collector:
    build:
      context: .
      dockerfile: docker/Dockerfile.collector
    container_name: threat-intel-collector
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - REDIS_HOST=redis
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - threat-intel-network
    restart: unless-stopped

  threat-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: threat-intel-api
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - REDIS_HOST=redis
    ports:
      - "8000:8000"
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - threat-intel-network
    restart: unless-stopped

  threat-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: threat-intel-worker
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - REDIS_HOST=redis
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - threat-intel-network
    restart: unless-stopped

volumes:
  elasticsearch_data:
    driver: local
  kibana_data:
    driver: local
  redis_data:
    driver: local

networks:
  threat-intel-network:
    driver: bridge